<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eloquence Productions — Prototype</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  >

  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>

<body>
  <div id="app">

    <!-- SCENE 1: HERO -->
    <section class="scene scene--hero">
      <div class="hero-stage">
        <div class="elo-rect">
          <div class="elo-gloss"></div>

          <!-- Replace this "E" with your real logo later -->
          <div class="elo-symbol">E</div>
        </div>

        <div class="elo-tagline">ELEVATE WITH ELOQUENCE</div>

        <div class="hero-scroll-cue">
          <span>scroll</span>
          <div class="cue-line"></div>
        </div>
      </div>

      <div class="grain-overlay"></div>
    </section>

    <!-- SCENE 2 — MISSION (CHAPTER I) -->
    <section class="scene scene--chapter">
      <div class="chapter-inner">
        <div class="chapter-label"><span>Chapter I</span></div>
        <div class="chapter-content">
          <h1 class="chapter-title">Runway as narrative architecture.</h1>
          <p class="chapter-text">
            Eloquence Productions constructs cinematic runway experiences rooted in world-building,
            atmosphere, and emotional precision. Every show is a bespoke installation.
          </p>
        </div>
      </div>
    </section>

  </div>

  <!-- GSAP Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</body>
</html>
